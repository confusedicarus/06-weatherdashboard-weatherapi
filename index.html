<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Dashboard</title>
  </head>
 
  <body>
    <header>
      <h1>Weather Dashboard</header></h1>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="row">
            <div class="search col-12">
              <h5>Search for a City:</h5>
  
              <input id="userInput" type="text" class="form-control" placeholder="Enter City Name" />
              <div class="input-group-text">
                <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
              </button>
              </div>
            </div>
              
            <div class="recents"></div>
          </div>
        </div>
        <div class="large-weather">
          <div class="current-weather">
            <h2 id="current-city"></h2>
            <ul class="weather-conditions" style="list-style: none;"></ul>
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="weather-forecast">
            <div class="forecastday" id="day1"></div>
            <div class="forecastday" id="day2"></div>
            <div class="forecastday" id="day3"></div>
            <div class="forecastday" id="day4"></div>
            <div class="forecastday" id="day5"></div>

            <ul id="weather-forecast-cards"></ul>
            
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body> 
</html>
